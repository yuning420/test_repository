<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../jQ link/jquery-3.5.1.js"></script>
  <script src="../jQ link/jquery-ui.js"></script>
  <script>
    $(document).ready(function () {
      $('#drag').draggable({
        // cursor: 'pointer',
        cursor: 'crosshair',
        opacity: .8,
        revert: true, //回到原點
        // axis: 'x', //只能拖X軸
        // containment: 'document',
        // containment: 'window',
        // containment: 'parent', //只能在父層移動
        // containment: [0,0,300,300],  // containment:[x1,y1,x2,y2] x1y1 左上 x2y2右下
        // start: function(){},
        // drag: function(){},
        // stop: function(){},

        start(){
          $('#feedback').text('START!');
        },
        drag(){
          $('#feedback').text('MOVING!');
        },
        stop(){
          $('#feedback').text('STOP');
        },

      }); //要包成物件 加{}
    });

  </script>
  <style>
    *{font-family: Calibri; font-size: 20px;}
  </style>
  <title>JQ Draggable</title>
</head>
<body>

  <div style="width: 300px ;height: 300px; background-color: #d5d5d5;">
    <span id="drag">DRAG!</span>
  </div>
  <div id="feedback">
  </div>
  
</body>
</html>
