<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="./js/jquery-3.5.1.js"></script>
  <script>
    $(document).ready(function () {
			// $('input[type="text"]').focus(function(){
			// 	$(this).css('backgroundColor', 'yellow');
			// });			
			$(':text').focus(function(){
				$(this).css('backgroundColor', 'yellow');
			});
			//怕錯亂的話就一步一步分開寫!
			$('input[type="email"]').focus(function(){
				$(this).attr('placeholder','');
			}).blur(function(){
				if($(this).val() == ""){
					$(this).attr('placeholder','example@icloud.com').css('backgroundColor', 'yellow'); //css要加的話就直接放在後面
				}
			});
			$(':submit').click(function(){
				$(this).attr('value', 'please wait...');
			});

			// $('textarea').focus().blur();
			// $('textarea').focus(function(){}).blur(function(){});
			$('textarea').focus(function(){
				// $(this).attr('rows',5).attr('cols',30);
				//太多attr 直接用{}包成物件
				$(this).attr({
					rows: 5,
					cols: 30,
				}).css('fontSize', '20px');
			}).blur(function(){
				//blur 回復原狀
				$(this).attr({
					rows: 2,
					cols: 20,
				}).css('fontSize', '13.3333px');
			});
			
		});
  </script>
</head>

<body>
  name: <input type="text"> <br>
  email: <input type="email" placeholder="Your email..."><br>
  <input type="submit" value="Click me">
  <input type="submit" value="Click you">
  <p>
      <textarea></textarea>
  </p>
  <img src="../images/washDrawing/034.JPG" width="600">
</body>

</html>
