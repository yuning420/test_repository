  <style>
    *{
      font-family: Calibri;
    }
    textarea{
      width: 200px;

    }
  </style>
  <script>
    $(document).ready(function () {
      $('textarea').scroll(function(){
        // 1
        // $('#feedback').text('Scrolling!!!!!');

        // 2 scrollTop():內部元素超出外部容器的高度(px)
        // let scroll_top = $(this).scrollTop();
        // $('#feedback').text(`Scrolling!!!!!, and at position ${scroll_top}`);
        
        // 3 加入css
        let scroll_top = $(this).scrollTop();
        $('#feedback').text(`Scrolling!!!!!, and at position ${scroll_top}`); 

      });
    });			
  </script>
