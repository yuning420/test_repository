<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="./js/jquery-3.5.1.js"></script>
  <script>
    $(document).ready(function () { 
			$('img').click(function(){ //三張圖都做事件監聽
				$(this).remove();
			})
    });
  </script>
</head>

<body>
  <img src="../images/small/FARM1.gif">
  <img src="../images/small/FARM2.gif">
  <img src="../images/small/FARM3.gif">
</body>

</html>
