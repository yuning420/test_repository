<head>
  <meta charset="UTF-8">
  <title>Scroll</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/jquery-3.5.1.js"></script>
  <style>
    *{
      font-family: Calibri;
    }
    #talk{
      width: 300px;
      height: 300px;
    }
  </style>
  <script>
    $(document).ready(function () {
      $('#agree').attr('disabled', true);
      $('#talk').scroll(function () { 
        let textareaHeight = $(this)[0].scrollHeight; //scrollHeight是JS的語法
        let innerHeight = $(this).innerHeight();
        //textareaHeight = 804, innerHeight = 304
        let scrollHeight = textareaHeight - $(this).innerHeight();
        let scrollTop = $(this).scrollTop();

        if(scrollTop === scrollHeight){
          $('#agree').attr('disabled', false);
        }
          // $('#feedback').text(scrollHeight); 
      });
      
    
      });	
  </script>
