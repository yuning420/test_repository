<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/jquery-3.5.1.js"></script>
  <style>
    *{
      font-family: Calibri;
    }
    .big{
      font-size: 120%;
    }
  </style>
  <script>
    $(document).ready(function () {
      $(document).find('p').addClass('big');
      $('p').find('b').addClass('big');

    });			
  </script>
</head>

<body>
  <p>
    This is as <b>paragraph</b>. Some things are <b>bold</b> and some are <b>not</b>.
  </p>
  <b>outside of paragraph</b>

</body>

</html>
