<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function () {
			$('img').css('opacity', 0.6);
			$('img').mouseover(function(){
				// $(this).css('opacity', 1);
				$(this).fadeTo(400,1);
				$('img').not(this).fadeTo(500, .6);
			});
		});			
	</script>
</head>
