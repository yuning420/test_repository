<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Scroll</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/jquery-3.5.1.js"></script>
  <style>
    *{
      font: bold 100px Calibri;
      margin: 0;
      text-align: center;
      line-height: 500px;
    }
    .area{
      height: 500px;
      display: none;
    }
    .area:nth-child(1){background: #c691d1;}
    .area:nth-child(2){background: #779FA1;}
    .area:nth-child(3){background: #E0CBA8;}
    .area:nth-child(4){background: #FF6542;}
    .area:nth-child(5){background: #aa79a5;}
  </style>
  <script>
    $(document).ready(function () { 
      let setArea =  $('.area');
      showHeight = 200;

      setArea.css({
        display: 'block',
        opacity: 0,
      });

      $(window).scroll(function () { 
        setArea.each(function () { 
          let setThis = $(this);
          areaTop = setThis.offset().top;
          if( $(window).scrollTop() >= (areaTop + showHeight) - $(window).height() ){
            setThis.animate({
              opacity: 1,
            }, 500);
          }else{
            setThis.stop().animate({
              opacity: 0,
            }, 500);

          }
        });
      });
    });	

    // offset().left | offset().top
    // width() | height() 不包含margin, padding, border
    // innerWidth() | innerHeight() 包含padding
    // outerWidth() | outerHeight() 包含padding, border
    // innerHeight(true) | outerHeight(true) 包含margin, padding, border

  </script>
</head>

<body>

  <div class="area"><p>1</p></div>
  <div class="area"><p>2</p></div>
  <div class="area"><p>3</p></div>
  <div class="area"><p>4</p></div>
  <div class="area"><p>5</p></div>

</body>

</html>
