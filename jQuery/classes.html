  <script>
    class Person{
      //利用constructor
      constructor(name, age, weight){
        this.name = name;
        this.age = age;
        this.weight = weight;
      }

      displayName(){
          console.log(this.name);
      }

      displayAge(){
          console.log(this.age);
      }

      displayWeight(){
          console.log(this.weight);
      }
    }

    let peter = new Person('Peter', 40, 70);
    console.log(peter);
    peter.displayName();
    peter.displayAge();
    peter.displayWeight();

    let stella = new Person("Stella", 30, 50);
    // console.log(stella);
