<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;font-size: 1rem;}
    a{text-decoration: none;}
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- component render to DOM</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <!-- 組件為標籤時一定要用 - 命名,不行用camelCase -->
    <!-- <my-component></my-component> -->
    <!-- <select>
      <my-select>

      </my-select>
    </select>

    <ul>
      <my-list></my-list>
    </ul>

    <table border=1>
      <tr>
        <the-td></the-td>
      </tr>
    </table> -->

  </div>



  <script> 
    //global component
    Vue.component('my-select',{
      template: `<option>HELLO</option>`,
    });
    Vue.component('my-list',{ //ul有子元素li
      template: `<li>HELLO</li>`,
    });

    Vue.component('the-td',{ //ul有子元素li
      template: `<td>HELLO</td>`,
    });

    let vm = new Vue({    
      el: '#app',      
      data: {},
      methods: {},
      computed: {},
      //local component
      components: {
        // 'my-component': {  //kebab-case -> camelCase -> PascalCase
        //     template: `<h1 style="color:red;">My Component</h1>`,
        // },
      },
      template: `
        <div>
          <select>
            <my-select></my-select>
          </select>
          <ul>
            <my-list></my-list>
          </ul>
          <table border="1">
            <tr>
              <the-td></the-td>
            </tr>
          </table>
        </div>`,
    });

    


  </script>

</body>
</html>
