<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;}
    a{text-decoration: none;}
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- 表單物件 文字區</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <!-- <input type="text" v-model="message"> -->
    <input type="text" :value="message" @keyup="setMessage">
    <p>{{message}}</p>
    <hr>

    <textarea cols="22" rows="5" v-model="message"></textarea>    
    <p style="white-space: pre; font:16px monospace;">{{message}}</p>

  </div>

  <script> 
    new Vue({  //this代表Vue instance(Vue實例)
      el:'#app',  
      data: { //變數存放的地方
        message:'',
      },
      methods: { //函數放這裡，可以不要有傳回值
        setMessage(e){    //v-model本身是雙向綁定，如果沒有v-model的情況下，要自己寫綁定!
          this.message = e.target.value;
        }
      },
      computed: { //函數也可以放這裡,但放在這裡的函數,不能傳參數,一定要有傳回值(return)

      },



    });

  </script>

</body>
</html>
