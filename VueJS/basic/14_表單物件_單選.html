<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;}
    a{text-decoration: none;}
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- 表單物件 單選</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <!-- <input type="radio" name="gender" value="male" checked>Male -->  <!-- 可加checked 作為預選值 -->
    <!-- <input type="radio" name="gender" value="female">Female -->
    <!-- <input type="radio" name="gender" value="others">Others -->

    <input type="radio" v-model="gender" value="male" checked>Male
    <input type="radio" v-model="gender" value="female">Female
    <input type="radio" v-model="gender" value="others">Others

    <p>{{gender}}</p>
  </div>

  <script> 
    new Vue({  //this代表Vue instance(Vue實例)
      el:'#app',  
      data: { //變數存放的地方
        message:'',
        gender: 'male', //如果要預選male 就先填在gender的這邊~~,這樣網頁一進來就會抓到gender的value
      },
      methods: { //函數放這裡，可以不要有傳回值


      },
      computed: { //函數也可以放這裡,但放在這裡的函數,不能傳參數,一定要有傳回值(return)

      },



    });

  </script>

</body>
</html>
