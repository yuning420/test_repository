<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;font-size: 1.2rem;}
    a{text-decoration: none;}
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- emit_使用原生事件</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <!-- <my-button @click="clicked"></my-button> -->
    <my-button @click.native="clicked"></my-button>
    <!-- 使用原生事件要加語法糖 -->
  </div>


  <!-- 資料流是連續的資料 -->

  <script> 
    //Second
    Vue.component('my-button', {
      template: `
          <button>Clicked ME</button>
      `,

    });

    new Vue({ //Vue instance(Vue實例)
      el: '#app',      
      data:{

      }, //newVue裡的data是物件 不可以有function
      methods: {
        clicked(){
          alert('Does it make sense?');
        }
      },
    });

  </script>

</body>
</html>
