<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;font-size: 14px;}
    a{text-decoration: none;}
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- v-model的修飾符</title>
</head>
<body>
  <!-- v-model modifier(修飾符號)
  lazy: trigger when onblur(發生change事件)等待輸入完成,再顯示結果
  number: parseInt() 將字串轉成整數值
  trim: trim()
  -->
  <div id="app">  <!-- HTML DOM template -->
    Message: <input v-model="message">
    <h1>{{message}}</h1>

    Message: <input v-model.lazy="message">
    <h1>{{message}}</h1>

    Message: <input v-model.number="num">
    <h1>{{num + 1}}</h1>

    Message: <input v-model.trim="name">
    <h1>[{{name}}]</h1>

  </div>

  <script> 
    new Vue({  //this代表Vue instance(Vue實例)
      el:'#app',  
      data: { //變數存放的地方
        message:'',
        num: 0,
        name: '',
      },
      methods: { //函數放這裡，可以不要有傳回值

      },
      computed: { //函數也可以放這裡,但放在這裡的函數,不能傳參數,一定要有傳回值(return)

      },



    });

  </script>

</body>
</html>
