<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;}
    a{text-decoration: none;}
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- 表單物件 檔案</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <!-- <input type="file"> 不能使用v-model -->
    <input type="file" @change="selectedFile"> 
    <!-- 預設change事件 -->
    <p>{{image}}</p>
    <img :src="image">
  </div>

  <script> 
    new Vue({  //this代表Vue instance(Vue實例)
      el:'#app',  
      data: { //變數存放的地方
        message:'',
        image: '',

      },
      methods: { //函數放這裡，可以不要有傳回值
        selectedFile(e){
          // console.log(e);
          // console.log(e.target);
          // console.log(e.type);
          let file = e.target.files[0];
          // let file = e.target.files.item(0);
          // console.log(file);

          //參考FileAPI 5_imageRead.html + 6_new.js
          let readFile = new FileReader();
          readFile.readAsDataURL(file);
          readFile.addEventListener('load', this.loadImage);
        },
        loadImage(e){
          this.image = e.target.result;
        },

      },
      computed: { //函數也可以放這裡,但放在這裡的函數,不能傳參數,一定要有傳回值(return)

      },



    });

  </script>

</body>
</html>
