<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;}
    a{text-decoration: none;}
    .theButton{
      background: rgb(48, 228, 102);
      color: rgb(17, 92, 2);
      border-radius: 8px;
      padding: 2px 10px;
    }
    .noText{
      background: #888;
      color: #fff;
    }
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- 綁定Class</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <input type="text" v-model="message">
    <!-- <button class="theButton noText">Click!</button> -->
    <button :class="btnClass">Click!</button>

    <!-- <div v-bind:class="{ active: isActive }"></div> -->
    <!-- The above syntax means the presence of the active class will be determined by the truthiness of the data property isActive. -->

  </div>

  <script> 
    // 綁定Class:
    // 1.傳回字串
    // 2.傳回物件
    // 3.傳回物件(簡易) ->最常用
    new Vue({  //this代表Vue instance(Vue實例)
      el:'#app',  
      data: { //變數存放的地方
        message: '',
      },
      methods: { //函數放這裡，可以不要有傳回值

      },
      computed: { //函數也可以放這裡,但放在這裡的函數,不能傳參數,一定要有傳回值(return)
        btnClass(){
          // 1.傳回字串
          // if(this.message.length == 0){
          //   return 'theButton noText';
          // }else{
          //   return 'theButton';
          // }

          // 2.傳回物件
          // if(this.message.length == 0){
          //   return {
          //     theButton: true,
          //     noText: true,
          //   }
          // }else{
          //   return {
          //     theButton: true,
          //     noText: false,
          //   }
          // }

          // 3.傳回物件(簡易) ->最常用
          return{
            theButton: true,
            noText: this.message.length == 0,
          }
        },
      },


    });

  </script>

</body>
</html>
