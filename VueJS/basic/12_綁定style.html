<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;}
    a{text-decoration: none;}
    .theButton{
      background: rgb(48, 228, 102);
      color: rgb(17, 92, 2);
      border-radius: 8px;
      padding: 2px 10px;
    }
    .noText{
      background: #888;
      color: #fff;
    }
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- 綁定style</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <button @click="enlarge">enlarge</button>
    <button @click="shrink">shrink</button>
    <!-- <h1 style="font-size: 28px;">Lorem ipsum dolor sit amet.</h1> -->
    <h1 :style="changeSize">Lorem ipsum dolor sit amet.</h1> 
    <!-- 記得加冒號!!!! ->因為省略function(){} -->
  </div>

  <script> 
    new Vue({  //this代表Vue instance(Vue實例)
      el:'#app',  
      data: { //變數存放的地方
        message:'',
        size: 28,
      },
      methods: { //函數放這裡，可以不要有傳回值
        enlarge(){
          this.size += 2;
        },
        shrink(){
          this.size -= 2;
        },
      },
      computed: { //函數也可以放這裡,但放在這裡的函數,不能傳參數,一定要有傳回值(return)
        changeSize(){
          return {
            fontSize: `${this.size}px`,
          };
        },
      },


    });

  </script>

</body>
</html>
