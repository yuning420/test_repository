<body>
  <!-- 沒有直接關係的組件溝通: -->

  <!-- 3.Vuex-->
  

  <div id="app">  <!-- HTML DOM template -->
    <my-button @click.native="count+=1"></my-button>
    <my-counter :the-count="count"></my-counter>
  </div>

  <!-- 資料流是連續的資料 -->

  <script> 
    //Second
    Vue.component('my-button', {

      template: `
      <button>Add</button>
      `,
    });

    Vue.component('my-counter', {

      template: `
        <h1> {{theCount}} </h1>
      `,
    });

      el: '#app',      
      data:{
        count: 0,
      }, //newVue裡的data是物件 不可以有function
      methods: {

      },
    });

  </script>

</body>
</html>
