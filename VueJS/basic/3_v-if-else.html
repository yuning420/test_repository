<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <title>Vue JS</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <h1>What did you get in VueJS?</h1>
    Your score: <input v-model="score">

    <p v-if="score >= 70">PASS!</p>
    <p v-else>Try is again!</p>
    <!-- if 條件判斷後面加條件,else不加 -->

  </div>

  <script> 
    new Vue({
      el:'#app',  
      data: { //變數存放的地方
        message: 'Hello, VueJS!',
        score: 0,
        loading: false,  //true->show, vise versa!
      },
    });
  
  </script>

</body>
</html>
