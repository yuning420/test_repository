<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{font-family: Calibri;font-size: 1rem;}
    a{text-decoration: none;}
  </style>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <title>Vue JS -- 動態決定要出現哪個組件</title>
</head>
<body>
  <div id="app">  <!-- HTML DOM template -->
    <button @click="content='lessons'">Lessons</button>
    <button @click="content='date'">Date</button>
    <button @click="content='apply'">Apply</button>
    <button @click="content='nothing'">Nothing</button>

    <component :is="content"></component>
    <!-- 透過component元素，去指定屬性 is 進行v-bind -->
  </div>


  <input type="file">

  <script> 
    //global component
    //newVue可以做的事情 組件都可以做
    Vue.component('lessons',{
      template: `
        <ol>
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
          <li>JQ</li>
          <li>HTML5</li>
          <li>VueJS</li>
        </ol>
      `,
    });

    Vue.component('date',{
      template: `
        <p>
          <input type="checkbox">Morning
          <input type="checkbox">Afternoon
          <input type="checkbox">Evening
        </p>
      `,
    });

    Vue.component('apply',{
      template: `
        <form>
          <p>
            <textarea></textarea>
          </p>
          <button>Submit</button>
        </form>
      `,
    });

    Vue.component('nothing',{
      template: `
        <p>
          Name: <input type="text">
        </p>
      `,
    });


    let vm = new Vue({ //Vue instance(Vue實例)
      el: '#app',      
      data:{
        content: 'lessons',
      }, //newVue裡的data是物件 不可以有function
    });

  </script>

</body>
</html>
