<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
  <script src="../js/vue.js"></script>
  <title>Vue JS</title>
</head>
<body>
  <div id="app">  
    <p>現在時間: {{now}}</p>
    <p>
      Your weight: <input type="text" v-model="weight">
    </p>
    <p>
      Your height: <input type="text" v-model="height">
    </p>
    <p>
      Your BMI is: <span>{{calculate}}</span>
    </p>
    
  </div>

  <script> 
    new Vue({  //this代表Vue instance(Vue實例)
      el:'#app',  
      data: { //變數存放的地方
        weight: 0,
        height: 0,
        // BMI: 0, //用return回來的方式 所以不用先寫!
      },
      methods: { //函數放這裡

      },
      computed: { //函數也可以放這裡,但放在這裡的函數,不能傳參數,一定要有傳回值(return)
      // BMI= weight(kg) / (height/100)的平方
        calculate(){
          if(this.weight>0 && this.height >0){
            let BMI = this.weight / Math.pow((this.height / 100), 2); 
            //Math.sqrt(16); => 4 16的平方根
            //Math.pow(4, 2); => 16 4的2次方
            return BMI.toFixed(2);
          }else{
            return 0;
          }
        },
        now(){
          let doNothing = this.weight + this.height;
          let temp = this.calculate;
          return new Date();
        },


      },


    });

  </script>

</body>
</html>
