<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>VueJS</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">  <!--HTML DOM template-->
        <h2>Month</h2>
        <ul>
            <!-- <li v-for="month in months" v-on:click="showMonth(month)">{{month}}</li> -->
            <li v-for="month in months" @click="showMonth(month)">{{month}}</li>
        </ul>
        <h2>Classmate</h2>
        <ol>
            <li v-for="item in classmate" @click="TED102(item.name)">{{item.name}}</li>
        </ol>
    </div>

    <script>
        new Vue({
            el: '#app', 
            data: {      //變數存放的地方
                message: 'Hello, VueJS!',
                colors: ['red','orange','yellow','green','blue','indigo','violet'],
                classmate: [{name:'Andy',age:25},{name:'Bella',age:25},{name:'Carl',age:23},{name:'Dale',age:21}],
                months: ['January','February','March','April','May','June',
                        'July','August','September','October','November','December'],
                years: [2018,2019,2020,2021,2011]
            },
            methods: {  //函數放這裡
                // showMonth: function(){},
                showMonth(theMonth){
                    alert(theMonth);
                },
                TED102(yourName){
                    alert(`TED102 member: ${yourName}`);
                },
            },
        });
    </script>
</body>
</html>
